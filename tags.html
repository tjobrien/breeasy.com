<!DOCTYPE html>
<html>
<head>  
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js" type="text/javascript"></script>

  <style type="text/css">
  p {color:red; margin:5px; cursor:pointer; }
  p.hilite { background:yellow; }
  p.completed {
  text-decoration: line-through;}
  </style>

  
  <script>
  
  $(document).ready(function() {
  	$("p").click(function () { 
  	  var curr_text = $("#keywords")[0].value;
  	  var last_char = curr_text.charAt(curr_text.length-1);
  	  
  	  if(curr_text.length > 0){
	  	  if(last_char != ",")
	  	  {
	  	  	curr_text = curr_text + ",";
	  	  }
  	  }
      var text = $(this).text();
      $("#keywords")[0].value = curr_text + " " + text;
    });
  
    $("p").hover(function () {
      $(this).addClass("hilite");
    }, function () {
      $(this).removeClass("hilite");
    });
    
    });
</script>

  
</head>
<body>
  


<p>SomeText</p>

<p>Some More Text</p>

<p>And Some Text</p>


<input type="text" id ="keywords", size="40"></input>

<p class="completed">Text To Strikethrough</p>
</body>
</html>
